<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jukebox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">

    <div class="container">
      <div class="row header__wrapper">
        <div class="col logo">
          <h1 class="title text-wrap">Taste</h1>
        </div>
      </div>
      <div class="row">
        <div class="col sub-logo">
          <span>engage</span>
          <span>in</span>
          <span>art</span>
        </div>
      </div>
    </div>
  </header>
  <div class="main-nav pt-5 pb-2 row">
    <div class="col">
    <a href="#home">Home</a>
    </div>
    <div class="col">
    <a href="#search">Search</a>
    </div>
    <div class="col">
    <a href="#discover">Discover</a>
    </div>
  </div>
  <div id="pages">
    <section id="home">
      <div class="categories container pb-4">
      </div>
      <div class="container home-wrapper">
      </div>
      <div class="subscribe">
        <span class="subscribe-text">subscribe <strong>now</strong></span>
        <img src="../../images/artist.jpg" alt="artist">
        <span class="name">Dean</span>
        <span class="surname">Hen<span class="inner-span">son</span></span>
        <!-- html-validate:off -->
        <a class="join btn btn-primary" href="/join" role="button">Join now</a>
        <!-- html-validate:on -->
        <span class="new-album">new album</span>
        <span class="subscribers-only">Avaliable only for subscribers</span>

      </div>
    </section>
    <section id="search">
      <div class="pagetop">
        <h1 class="page-name">Search</h1>
        <form class="d-flex justify-content-center">
          <div class="search-name pt-1"><span>Name</span></div>
          <div class="mb-3 ps-3">
            <input type="text" class="form-control" id="search-field" aria-describedby="search" name="search">
          </div>
          <div class="categorie-search">
          </div>
          <div class="mb-3 ps-3">
            <button type="submit" class ="search-btn btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="result py-5">
      </div>
      <div class="search-wrapper container">
      </div>
    </section>
    <section id="discover">
      <div class="discover-wrapper container">
        <h1 class="page-name">Discover</h1>
      </div>
    </section>
  </div>
  <section class="footer container d-flex">
    <span>all rights reserved</span>
  </section>

  <script id="template-player" type="text/x-handlebars-template">
      <div class="row {{#each categories}} {{ this }}  {{/each}}">
        <div class="col">
          <h3 class="song-title pb-5">{{ author }} - {{ title }}</h3>
          <article class="song">
            <div class="player audio-player">
              <audio>
                <source src="songs/{{ filename }}" type="audio/mpeg">
              </audio>
            </div>
            <div class="text pb-5 d-flex justify-content-between">
              <span>categories:  {{#each categories}} {{ this }}  {{/each}}</span>
              <span>ranking: #{{ ranking }}</span>
            </div>
          </article>
        </div>
      </div>

    </script>
  <script id="template-result" type="text/x-handlebars-template">
      <h3 class="result-text">We have found {{ counter }} {{ song }}</h3>
    </script>
    <script id="template-categories" type="text/x-handlebars-template">
        <div class="row">
          <div class="col categories-list">
            <span>Categories:</span>
              {{#each categories}}
              <a id ="{{this}}">{{this}}</a>
              {{/each}}
          </div>
        </div>
    </script>
    <script id="template-categorie-search" type="text/x-handlebars-template">
      <select class="form-select" aria-label="Default select example">
        <option selected>All</option>
        {{#each categories}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
