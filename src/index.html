<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header class="header">
      
        <div class="container">
          <div class="header__wrapper">
            <div class="logo">
              <h1 class="title"><span>Taste</span></h1>
              <h2 class="subtitle">engage in art</h2>
            </div>
          </div>
        </div>
    </header>
    <div class="main-nav">
      <a href="#home">Home</a>
      <a href="#search">Search</a>
      <a href="#discover">Discover</a>
    </div>
    <div id="pages">
      <section id="home">
        <div class="container home-wrapper">

   
     

        </div>
      </section>
      <section id="search">
        <div class="pagetop">
          <h1>Hello search</h1>
          <form>
            <div class="mb-3">
              <label for="search" class="form-label">Search</label>
              <input type="text" class="form-control" id="search" aria-describedby="search" name="search">
            </div>
            <div class="mb-3">
             
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        <div class="result">

        </div>
          <div class="search-wrapper container">
        </div>
      </section>
      <section id="discover">
        <div class="discover-wrapper container">
          <h1>Hello discover</h1>
        </div>
      </section>
    </div>
      <script id="template-player" type="text/x-handlebars-template">
        <article class="song">
        <h3 class="song-title">{{ author }} - {{ title }}</h3>
        <div class="player audio-player">
          <audio>
              <source src="songs/{{ filename }}" type="audio/mpeg">
          </audio>
      </div>
      <div>
        <h4>categories: {{ categories }}</h4>
        <h4>ranking: {{ ranking }}</h4>
      </div>
      </article>

    </script>
    <script id="template-result" type="text/x-handlebars-template">
      <h3>We have found {{ counter }} {{ song }}</h3>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
